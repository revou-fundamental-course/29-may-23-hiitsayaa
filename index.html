<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap');
    </style>
</head>
<body>
    <header>
        <img src="image/logo revou.png" alt="logo RevoU" class="logo">
        <div class="nav-bar">            
            <div class="nav-item">
                <a href="index.html" style="text-decoration: none; color: black;">Home</a>
            </div>
            <div class="nav-item">
                <a href="profile.html" style="text-decoration: none; color: black;">Our Profile</a>
            </div>
            <div class="nav-item">Portofolio</div>
            <div class="nav-item">Messege Us</div>
        </div>
    </header>
    <div id="hero-section" style="background-image: url(image/hero\ image.png);">
        <h1 class="hero1"> Hi <span id="nama"></span> <br>
            <span>Welcome to Website</span>
        </h1>
        <h3 class="hero2">Ini adalah website latihan pertama</h3>
    </div>
    <div id="headquarters-section">
        <h1>Our Headquarters</h1>
        <div class="wrapper">
            <div class="headquarters-image-container">
                <div class="headquarters-image" id="jakarta" style="background-image: url(image/jakarta.jpg);"></div>
                <p>Jakarta</p>
            </div>
            <div class="headquarters-image-container">
                <div class="headquarters-image" id="bandung" style="background-image: url(image/bandung.jpg);"></div>
                <p>Bandung</p>
            </div>
            <div class="headquarters-image-container">
                <div class="headquarters-image" id="surabaya" style="background-image: url(image/surabaya.jpg);"></div>
                <p>Surabaya</p>
            </div>
        </div>
    </div>
    <div id="messege-us-section">
        <div class="form">
            <h1 class="head">Messege Us</h1>
            <form  name="messege-form" onsubmit="return validateForm()">
            <table>
                <tr>
                    <td>Name</td>
                    <td>:</td>
                    <td><input type="text" name="fullname"></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td>:</td>
                    <td><input type="email" name="email"></td>
                </tr>
                <tr>
                    <td>Phone Number</td>
                    <td>:</td>
                    <td><input type="tel" name="phone"></td>
                </tr>
                <tr>
                    <td>Messege</td>
                    <td>:</td>
                    <td><textarea name="messege" cols="19" rows="5"></textarea></td>
                </tr>
            </table>
            <button class="submit">Submit</button>
            </form>
        </div>
        <div class="messege-output">
            <p>Nama : <span id="sender-name"></span></p>
            <p>Email : <span id="sender-email"></span></p>
            <p>Phone Number : <span id="sender-phone"></span></p>
            <p>Messege : <span id="sender-messege"></span></p>
        </div>
    </div>
    <script src="js/script.js"></script>
    <footer>Created By RevoU</footer>
</body>
</html>
